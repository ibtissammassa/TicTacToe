<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/tictactoelogo.png">
    <link rel="stylesheet" href="Styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="TicTacBox">
            <div index="0" class="Cell T1"></div>
            <div index="1" class="Cell T2"></div>
            <div index="2" class="Cell T3"></div>
            <div index="3" class="Cell T4"></div>
            <div index="4" class="Cell T5"></div>
            <div index="5" class="Cell T6"></div>
            <div index="6" class="Cell T7"></div>
            <div index="7" class="Cell T8"></div>
            <div index="8" class="Cell T9"></div>
        </div>
        <div class="turn">Player <span>X</span>'s turn !</div>
        <div class="button">Reset</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
